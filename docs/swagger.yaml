basePath: /v2
host: petstore.swagger.io
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /getUser:
    get:
      consumes:
      - application/json
      description: 获取用户信息
      parameters:
      - description: 昵称
        in: formData
        name: nick_name
        required: true
        type: string
      - description: 用户名称
        in: formData
        name: user_name
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      - description: 年龄
        in: formData
        name: age
        required: true
        type: integer
      responses:
        "200":
          description: 获取信息成功
        "400":
          description: 获取信息失败
swagger: "2.0"
